<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Henry Williford | Flutist | Houston</title>
    <meta name="description" content="Official website of Henry Williford, Principal Flute of the Houston Grand Opera and Houston Ballet Orchestras. Yamaha Performing Artist.">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Henry Williford",
      "jobTitle": ["Flutist", "Flute Player", "Principal Flute"],
      "url": "https://henrywilliford.com",
      "description": "Professional Flutist and Principal Flute of the Houston Grand Opera and Houston Ballet Orchestras."
    }
    </script>
    
    <link rel="icon" type="image/jpg" href="favicon.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SN+Pro:ital,wght@0,200..900;1,200..900&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <style>
        html { scroll-behavior: smooth; }
        
        :root {
            --bg-color: #faf9f6;    
            --bio-bg: #f3f2ee;      
            --name-grey: #555555;   
            --slate: #666666;       
            --gold: #c5a059;        
            --light-gold: #ede4d5;  
        }

        body { 
            font-family: 'SN Pro', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--name-grey); 
            margin: 0; padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        #progress-container {
            position: fixed; top: 0; width: 100%; height: 4px; z-index: 1000;
        }
        #progress-bar {
            height: 100%; background: var(--gold); width: 0%;
        }

        nav {
            position: sticky; top: 0;
            background: rgba(250, 249, 246, 0.9);
            backdrop-filter: blur(10px);
            z-index: 999; padding: 20px 0;
            border-bottom: 1px solid rgba(197, 160, 89, 0.1);
        }

        section {
            display: flex; justify-content: center;
            padding: 80px 20px; box-sizing: border-box;
            scroll-margin-top: 80px;
        }

        .container { 
            max-width: 650px; width: 100%; margin: 0 auto;
        }

        h1 { 
            font-family: 'Zalando Sans', sans-serif;
            font-weight: 600; font-size: clamp(2.5rem, 8vw, 3.8rem);
            letter-spacing: -0.02em; line-height: 0.95; margin: 0;
        }

        h2 {
            font-family: 'Zalando Sans', sans-serif;
            font-size: 1.1rem; text-transform: uppercase;
            margin-bottom: 30px; letter-spacing: 0.2em; 
            color: var(--gold); display: flex; align-items: center;
        }

        h2::after {
            content: ""; flex: 1; height: 1px;
            background: var(--light-gold); margin-left: 20px;
        }

        .quote-box { text-align: center; padding: 40px 0 60px 0; }
        .quote-text {
            font-family: 'Zalando Sans', sans-serif;
            font-size: 1.6rem; color: var(--gold);
            font-style: italic; margin-bottom: 5px;
        }
        .quote-author {
            font-size: 0.75rem; letter-spacing: 0.15em;
            text-transform: uppercase; color: var(--slate); opacity: 0.8;
        }

        p {
            font-weight: 300; font-size: 1.05rem;
            color: var(--slate); line-height: 1.8; margin-bottom: 25px;
        }

        .nav-container { display: flex; gap: 25px; justify-content: center; }

        .cta-link { 
            font-family: 'Zalando Sans', sans-serif;
            font-weight: 600; color: var(--name-grey);
            text-decoration: none; font-size: 0.75rem;
            letter-spacing: 0.15em; text-transform: uppercase;
            transition: 0.3s;
        }
        .cta-link:hover { color: var(--gold); }

        .media-grid {
            display: grid; grid-template-columns: 1fr; gap: 20px;
        }
        @media (min-width: 600px) {
            .media-grid { grid-template-columns: 1fr 1fr 1fr; }
        }

        .media-item {
            position: relative; overflow: hidden;
            border-radius: 8px; background: #000;
        }
